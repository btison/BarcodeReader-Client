<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Barcode Search</title>

  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header class="header-footer-bg">
    <div class="center">
      <h3>RHMAP
        <small>Barcode Search</small>
      </h3>
    </div>
  </header>

  <div id="count" class="">
    <div id="formWrapper">
      <p id="description">This app will take a USP code, send it to the cloud, and return the product name and image.</p>
      <br>

      <div class="input-div">
        <input id="barcode_number" type="text" class="input-text" placeholder="Enter Your USP Code"/>
      </div>

      <br>
      <button id="scan_barcode" type="button" class="say-hello-button">Scan Barcode</button>
      <button id="search" type="button" class="say-hello-button">Search</button>

      <div class="recentItems">
        <div class="center header-footer-bg">
          <h3>Recent Scans</h3>
        </div>
        <ul class="list" id="recent">
          Loading...
        </ul>
      </div>

      <div class="orders">
        <div class="center header-footer-bg">
          <h3>Selected Item</h3>
        </div>
        <div id="cloudResponse" class="cloudResponse">
          Scan a barcode or select a recent scan
        </div>
      </div>
    </div>

  </div>

  <script src="feedhenry.js"></script>
  <script src="barcode.js"></script>
  <script src="events.js"></script>
</body>
</html>
